<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="content-container">
          <div class="brand-logo">
            <a href="/">
              <img src="./logo.svg" alt="Base Apparel Logo" />
            </a>
          </div>
          <div class="hero-content">
            <h1 class="hero-heading">We're  <span>coming soon</span></h1>
            <p class="hero-para">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>
          <form id="emailForm">
              <div class="myform">
              <input id="user_Email" type="email" name="userEmail" placeholder="Email Address">
            <img src="./icon-error.svg" alt="" id="error-icon">
            <button type="submit"><img src="./icon-arrow.svg" alt=""></button>
          </div>
            </form>
          <span id="helper-text" class="helpertext" ></span>
        </div>
        <div class="hero-img">
          <img src="./hero-desktop.jpg" id="heropic" alt="hero-img">
        </div>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/im-vashukashyap/">Vashu Kashyap</a
        >.
      </p>
    </footer>
    <script type="module" src="./index.js"></script>
  </body>
</html>
